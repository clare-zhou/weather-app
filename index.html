<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Karla|Quicksand|Raleway" rel="stylesheet">
    
</head>

<body>
    <div class="date">
        <h3 class="date-header">date</h3>
    </div>
    <h1 class="title-h1">weather</h1>
    <div class="title-line"></div>
    <div class="input-search">
        <div id="city">City Name</div>
        <input type="text" id="citySearch" placeholder="your location">
    </div>
   
    
        
    <div class="circles">
        <div class="today">
            <h2 id="today-header">today<h2>
            <div class="temp" id="temp-today">
                <div class="high"></div>
                <div class="low"></div>
            </div>
        </div>
        <div class="tomorrow">
            <h2 id="tomorrow-header">tomorrow</h2>
            <div class="temp" id="temp-tomorrow">
                <div class="high"></div>
                <div class="low"></div>
            </div>
        </div>
        <div class="the-next-day">
            <h2 id="the-next-day-header">the next day</h2>
            <div class="temp" id="temp-the-next-day">
                <div class="high"></div>
                <div class="low"></div>
            </div>
        </div>
        <div id="bar"></div>
    </div>
    <!--<div class="line-container">-->
        
    <!--</div>-->
    
    
    
    
    <script type="text/javascript" src="vendor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
